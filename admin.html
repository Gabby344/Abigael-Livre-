<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äì Mod√©ration des t√©moignages</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fffaf0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #d94f70;
      margin-bottom: 20px;
    }

    .login, .testimonial {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .testimonial img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üîê Connexion Admin</h1>
  <div class="login" id="loginForm">
    <input type="email" id="email" placeholder="Email admin" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h1>üõ°Ô∏è Mod√©ration des t√©moignages</h1>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          loadTestimonials();
        })
        .catch(error => {
          alert("Connexion √©chou√©e : " + error.message);
        });
    }

    function loadTestimonials() {
      db.collection("testimonials")
        .where("approved", "==", false)
        .orderBy("timestamp", "asc")
        .get()
        .then(snapshot => {
          const panel = document.getElementById("adminPanel");
          if (snapshot.empty) {
            panel.innerHTML += "<p>Aucun t√©moignage √† mod√©rer.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'testimonial';
            div.innerHTML = `
              <strong>${data.name || "Anonyme"}</strong><br>
              <p>${data.message}</p>
              ${data.photo ? `<img src="${data.photo}" alt="Photo ajout√©e">` : ""}
              <button onclick="approve('${doc.id}')">‚úÖ Approuver</button>
            `;
            panel.appendChild(div);
          });
        });
    }

    function approve(id) {
      db.collection("testimonials").doc(id).update({ approved: true })
        .then(() => {
          alert("T√©moignage approuv√© !");
          location.reload();
        })
        .catch(error => {
          alert("Erreur : " + error.message);
        });
    }
  </script>
</body>
</html>
