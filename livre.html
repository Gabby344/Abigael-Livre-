<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Livre des t√©moignages pour Abigael</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <style>
    body {
      background: #fdfaf6;
      font-family: 'Georgia', serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .page {
      page-break-after: always;
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    .page h1, .page h2 {
      text-align: center;
      color: #a03c6f;
    }

    .portrait {
      width: 160px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
    }

    .citation {
      text-align: center;
      font-style: italic;
      color: #a03c6f;
      margin-top: 10px;
    }

    .temoignage {
      margin-top: 30px;
    }

    .temoignage p {
      font-size: 18px;
      line-height: 1.6;
    }

    .date {
      font-size: 14px;
      color: #777;
      text-align: right;
      margin-top: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #a03c6f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Page de garde -->
  <div class="page">
    <img src="https://raw.githubusercontent.com/Gabby344/Abigael-Livre-/main/images/Abigaelle.jpg" alt="Abigael Kabelu" class="portrait">
    <h1>üìñ Livre des t√©moignages pour Abigael Kabelu üéÇ</h1>
    <p class="citation">‚ÄúCe livre est une trace de lumi√®re, un murmure d‚Äôamour.‚Äù</p>
    <p class="citation">Collect√© avec tendresse par Gabby Umba</p>
  </div>

  <!-- Conteneur des t√©moignages -->
  <div id="temoignages-container"></div>

  <!-- Bouton d'impression -->
  <button onclick="window.print()">üñ®Ô∏è Imprimer le livre</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD7hKXv6kU9ZkzZq4KZbKXxZKZKZKZKZKZ",
    authDomain: "livre-temoignages.firebaseapp.com",
    projectId: "livre-temoignages",
    storageBucket: "livre-temoignages.appspot.com",
    messagingSenderId: "123456789012",
    appId: "1:123456789012:web:abcdef1234567890abcdef"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const container = document.getElementById("temoignages-container");
  const contributeurs = [];

  db.collection("testimonials").orderBy("timestamp", "asc").get().then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const page = document.createElement("div");
      page.className = "page";

      page.innerHTML = `
        <h2>${data.name}</h2>
        <div class="temoignage">
          <p>‚Äú${data.message}‚Äù</p>
          <p class="date">${new Date(data.timestamp).toLocaleDateString('fr-FR', {
            day: 'numeric', month: 'long', year: 'numeric'
          })}</p>
        </div>
      `;

      container.appendChild(page);
      if (!contributeurs.includes(data.name)) {
        contributeurs.push(data.name);
      }
    });

    // Cr√©er la page des contributeurs
    const indexPage = document.createElement("div");
    indexPage.className = "page";
    indexPage.innerHTML = `
      <h2>üåü Table des contributeurs</h2>
      <ul style="font-size:18px; line-height:1.6; padding-left:20px;">
        ${contributeurs.map(nom => `<li>${nom}</li>`).join("")}
      </ul>
    `;
    container.appendChild(indexPage);
  });
</script>

</body>
</html>
