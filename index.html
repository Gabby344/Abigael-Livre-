<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livre des t√©moignages pour Abigael</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #fffaf0, #ffe4e1);
      color: #333;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .hero {
      position: relative;
      max-height: 400px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .hero-img {
      width: 100%;
      object-fit: cover;
      filter: brightness(80%);
      max-height: 400px;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: 'Playfair Display', serif;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 12px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    input[type="file"] {
      background: #f9f9f9;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #d94f70;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      background-color: #c03b5f;
      transform: scale(1.05);
    }

    .page {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .page img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .status {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="https://raw.githubusercontent.com/Gabby344/Abigael-Livre-/main/image/abi.jpeg" alt="Abigaelle Kabelu" class="hero-img">
    <div class="hero-text">
      <h1>üå∏ Abigaelle Kabelu</h1>
      <p>‚ÄúUne lumi√®re douce dans nos vies, un sourire qui inspire.‚Äù</p>
    </div>
  </section>

  <h1>üìñ THE GIFT OF WORDS pour Abigael Kabelu</h1>
  <p>√âcris un mot doux, un souvenir, ou une b√©n√©diction pour elle. Tu peux aussi ajouter une photo.</p>

  <form id="testimonialForm">
    <input type="text" id="name" placeholder="Ton pr√©nom" required />
    <textarea id="message" rows="4" placeholder="Ton message pour Abigael" required></textarea>
    <input type="file" id="photo" accept="image/jpeg,image/png" />
    <button type="submit">Ajouter au livre</button>
  </form>

  <div style="margin-top: 20px;">
    <a href="livre.html" style="color:#a03c6f; font-style:italic; font-size:16px;">
      üìñ Voir le livre complet imprimable
    </a>
  </div>

  <div id="book"></div>

  <footer>Con√ßu par <strong>Gabby Umba</strong></footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const form = document.getElementById('testimonialForm');
    const book = document.getElementById('book');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const file = document.getElementById('photo').files[0];

      if (name.length < 2 || message.length < 5) {
        alert("Merci d‚Äô√©crire un vrai pr√©nom et un message sinc√®re.");
        return;
      }

      let photoURL = null;
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert("Image trop lourde (max 2 Mo).");
          return;
        }
        const storageRef = storage.ref(`photos/${Date.now()}_${file.name}`);
        try {
          await storageRef.put(file);
          photoURL = await storageRef.getDownloadURL();
        } catch (error) {
          console.error("Erreur d‚Äôupload :", error);
          alert("L‚Äôenvoi de la photo a √©chou√©.");
        }
      }

      await db.collection("testimonials").add({
        name,
        message,
        photo: photoURL,
        approved: false,
        timestamp: Date.now()
      });

      alert("Message envoy√© ! Il sera visible apr√®s validation.");
      form.reset();
    });

    db.collection("testimonials").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      book.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const status = data.approved ? "‚úÖ Approuv√©" : "‚è≥ En attente";
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
          <strong>${data.name || "Anonyme"}</strong> √©crit :<br>
          <p>${data.message}</p>
          ${data.photo ? `<img src="${data.photo}" alt="Photo ajout√©e">` : ""}
          <div class="status">${status}</div>
        `;
        book.appendChild(page);
      });
    });
  </script>
</body>
</html>
