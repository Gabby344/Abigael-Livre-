  <form id="testimonialForm">

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('testimonialForm');
    const book = document.getElementById('book');
    const musicToggle = document.getElementById('musicToggle');
    const backgroundMusic = document.getElementById('backgroundMusic');

    musicToggle.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicToggle.textContent = "üéµ Musique activ√©e";
      } else {
        backgroundMusic.pause();
        musicToggle.textContent = "üéµ Activer la musique";
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name.length < 2 || message.length < 5) {
        alert("Merci d‚Äô√©crire un vrai pr√©nom et un message sinc√®re.");
        return;
      }

      await db.collection("testimonials").add({ name, message, timestamp: Date.now() });
      form.reset();
    });

    db.collection("testimonials").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      book.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
          <strong>${data.name}</strong> √©crit :<br>
          <div id="msg-${id}">${data.message}</div>
          <button onclick="editMessage('${id}', '${data.message.replace(/'/g, "\\'")}')">Modifier</button>
          <button onclick="deleteMessage('${id}')">Supprimer</button>
        `;
        book.appendChild(page);
      });
    });

    function editMessage(id, currentMessage) {
      const newMessage = prompt("Modifie ton message :", currentMessage);
      if (newMessage && newMessage.trim().length >= 5) {
        db.collection("testimonials").doc(id).update({ message: newMessage.trim() });
      } else {
        alert("Le message doit contenir au moins 5 caract√®res.");
      }
    }

    function deleteMessage(id) {
      if (confirm("Supprimer ce t√©moignage‚ÄØ?")) {
        db.collection("testimonials").doc(id).delete();
      }
    }
  </script>
