<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livre des t√©moignages pour Abigael</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d94f70;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 8px 16px;
      background-color: #d94f70;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .page {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      text-align: left;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>üìñ Livre des t√©moignages pour Abigael Kabelu</h1>
  <p>√âcris un mot doux, un souvenir, ou une b√©n√©diction pour elle.</p>

  <form id="testimonialForm">
    <input type="text" id="name" placeholder="Ton pr√©nom" required />
    <textarea id="message" rows="4" placeholder="Ton message pour Abigael" required></textarea>
    <button type="submit">Ajouter au livre</button>
  </form>

  <div id="book"></div>

  <footer>Con√ßu par <strong>Gabby Umba</strong></footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('testimonialForm');
    const book = document.getElementById('book');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name.length < 2 || message.length < 5) {
        alert("Merci d‚Äô√©crire un vrai pr√©nom et un message sinc√®re.");
        return;
      }

      await db.collection("testimonials").add({ name, message, timestamp: Date.now() });
      form.reset();
    });

    db.collection("testimonials").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      book.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
          <strong>${data.name || "Anonyme"}</strong> √©crit :<br>
          <p>${data.message}</p>
        `;
        book.appendChild(page);
      });
    });
  </script>
</body>
</html>
